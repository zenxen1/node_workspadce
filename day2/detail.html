<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>detail폼</title>
	<script>
	function del(){
		
		if(confirm("삭제하시겠습니까")){
			location.href="/delete/<%=obj[0].id%>";
		}
	
	}
	</script>
</head>
<body bgcolor="yellow">
<form name="form1" method="post">
	<table width="400px" align="center" border="1px">
	
		<tr>
			<td>ID</td>
			<td><input type="text" name="id" value="<%=obj[0].id%>"></td>
		</tr>
		<tr>
			<td>password</td>
			<td><input type="text" name="pwd" value="<%=obj[0].pwd%>"></td>
		</tr>
		<tr>
			<td>name</td>
			<td><input type="text" name="name" value="<%=obj[0].name%>"></td>
		</tr>
		<tr>
		
			<td colspan="2" align="center">
			<input type="button" value="이원구 회원등록" onClick=""></input>
			<input type="button" value="이원구 회원삭제" onClick="del()"></input>
			<input type="button" value="이원구 회원수정" onClick=""></input>

			</td>
		</tr>

	</table>
</form>

</body>      
</html>
